<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Extension</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      width: 200px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <button id="actionBtn">Click Me</button>

  <script>
    document.getElementById("actionBtn").addEventListener("click", () => {
      console.log("Button clicked!");
    });
  </script>
</body>
</html>
